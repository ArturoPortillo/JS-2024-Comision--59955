<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiBar - Sistema de gestión Gastronomica</title>
      <link
      rel="stylesheet"
      href="https://unpkg.com/98.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Link local a la libreria de estilos de win98 para cubrirme en caso que se caiga el CDN. -->
    <link rel="stylesheet" href="/css/local98css.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/faviconMiBar.png">    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div>    
    <div class="title-bar">            
      <div class="title-bar-text innerHeader"> <img src="img/favicon2.png" alt="" class="innerFavicon">MiBar - Sistema de gestión Gastronomica</div>
      <div class="title-bar-controls">
        <button aria-label="Close" onclick="location.href='/index.html'";></button>
      </div>          
    </div>    
    <div class="formWindow">
      <div class="popUpfunc">
        <!-- Pop up dinamico --> 
 
      </div>
      <div class="window" style="width: 320px">
        <div class="title-bar">
          <div class="title-bar-text">MiBar - Sistema de gestión Gastronomica</div>
        </div>
        <div class="logo">
          <img class="logoMibar" src="img/LOGO MIBAR.png" alt="">
        </div>
        <div class="window-body">
          <div class="logingForm">
            <div class="field-row-stacked" style="width: 200px">
              <label>Usuario</label>
              <input type="text" placeholder="Usuario" class="userField" onfocus="this.value=''"/>
            </div>
            <div class="field-row-stacked" style="width: 200px">
              <label>Contraseña</label>
              <input type="password" placeholder="Contraseña" class="inputPass" onfocus="this.value=''"/>
            </div>
            <div class="errorLogin">
              <!-- Mensaje dinamico -->
            </div>
              <div>
                <button type="button" class="iniciarSesion">Ingresar</button>
                <button type="button" onclick="popUp()">Registrarse</button>
              </div>
          </div>
        </div>
        <div class="status-bar">
          <p class="status-bar-field">Press F1 for help</p>
          <p class="status-bar-field">Slide 1</p>
          <p class="status-bar-field cpu"><img src="img/0.0.ico" alt="" class="imgCpu">CPU Usage: 14%</p>
        </div>        
      </div> 
  </div>
  </div>  
  <footer>
    <div class="status-bar">
      <p class="status-bar-field">Creado por Arturo Portillo</p>
      <p class="status-bar-field">CoderHouse 2024</p>
      <p class="status-bar-field">JavaScript Comision #59955</p>
    </div>
  </footer>
  <script src="js/extras.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
